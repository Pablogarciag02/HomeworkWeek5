    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead"></p>
      <p id="currentTime" class="lead"></p>
      <p id="currentDay"></p>
    </header>

    <div class="container">

      <div class='row time-block'>
        
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
        9am
        </div>
        
          <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" id='9am'></textarea>
          <button class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn" id="button9"></button>
      </div>

      <div class='row time-block'>

        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">
          10am
        </div>

      </div>

        <textarea class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description" id="13pm"></textarea>
